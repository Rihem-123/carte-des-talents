<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur SkillSphere</title>

    <style>
        /* ---------------------------------------------------- */
        /* ----- 1. SETUP GLOBAL ET FOND FLOU ----- */
        /* ---------------------------------------------------- */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff; 
            text-align: center;
            background-color: #0d1b2a; 
            overflow: hidden; 
        }

        /* Conteneur de l'image de fond avec flou */
        .background-blur {
            position: fixed;
            top: -20px; 
            left: -20px;
            right: -20px;
            bottom: -20px;
            z-index: -2; 
            
            /* INTÉGRATION DU FOND */
            background: url('img/logo.png') no-repeat center center/cover;
            background-attachment: fixed;
            
            /* APPLICATION DU FILTRE DE FLOU */
            filter: blur(8px);
            transform: scale(1.04);
        }

        /* Calque pour assombrir et améliorer la lisibilité */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1; 
        }
        
        /* ---------------------------------------------------- */
        /* ----- 2. CONTENU PRINCIPAL (Centré) ----- */
        /* ---------------------------------------------------- */
        .main-content {
            max-width: 800px;
            padding: 40px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo/Icône - Blanc Cassé */
        .logo-icon {
            font-size: 60px;
            color: #f0f8ff; 
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(240, 248, 255, 0.9);
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.05); opacity: 1; }
        }

        /* Titre "Bienvenue" */
        .main-content h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #1DBFDE;
            text-shadow: 0 0 15px rgba(29, 191, 222, 0.5);
            letter-spacing: 2px;
        }

        /* Sous-texte */
        .main-content p {
            font-size: 18px;
            margin-bottom: 40px;
            color: #cdefff;
            line-height: 1.6;
            padding-bottom: 10px; 
            border-bottom: 1px solid rgba(29, 191, 222, 0.3);
        }

        /* ---------------------------------------------------- */
        /* ----- 3. BOUTONS (Centrage & Styles conservés) ----- */
        /* ---------------------------------------------------- */
        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .buttons-container a {
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        /* Bouton "Se Connecter" */
        .btn-primary {
            background: #1DBFDE;
            color: #fff;
            border: none;
            box-shadow: 0 0 10px rgba(29, 191, 222, 0.5); 
        }

        .btn-primary:hover {
            background: #17a9c7;
            box-shadow: 0 0 20px rgba(29, 191, 222, 0.8);
            transform: translateY(-2px);
        }

        /* Bouton "Créer un Compte" */
        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid #fff; 
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2); 
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #1DBFDE;
            border-color: #1DBFDE;
            box-shadow: 0 0 15px rgba(29, 191, 222, 0.5);
        }
    </style>
</head>

<body>
    <div class="background-blur"></div>
    
    <div class="overlay"></div>

    <div class="main-content">
    
        
        <h1>Bienvenue sur SkillSphere</h1>
        
        <p>Explorez, partagez et valorisez vos compétences comme jamais auparavant !</p>

        <div class="buttons-container">
            <a href="login.html" class="btn-primary">Se Connecter</a> 
            <a href="inscription.html" class="btn-secondary">inscription</a>
        </div>
        
    </div>

</body>
</html>
