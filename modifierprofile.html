<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProfileModalLabel" style="color: var(--neon-blue);">
                    <i class="bi bi-gear-fill me-2"></i> Paramètres du Compte
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="editPhone" class="form-label"><i class="bi bi-telephone me-2"></i> Numéro de Téléphone</label>
                        <input type="tel" class="form-control" id="editPhone" value="+216 55 123 456">
                    </div>

                    <div class="mb-3">
                        <label for="editEmail" class="form-label"><i class="bi bi-envelope me-2"></i> Adresse Email</label>
                        <input type="email" class="form-control" id="editEmail" value="aymen.bh@skillsphere.tn">
                    </div>

                    <div class="mb-3">
                        <label for="editAddress" class="form-label"><i class="bi bi-house me-2"></i> Adresse (Ville/Pays)</label>
                        <input type="text" class="form-control" id="editAddress" value="Sousse, Tunisie">
                    </div>
                    
                    <hr style="border-color: rgba(29, 191, 222, 0.3);">

                    <div class="mb-3">
                        <label for="editPassword" class="form-label"><i class="bi bi-key me-2"></i> Nouveau Mot de Passe</label>
                        <input type="password" class="form-control" id="editPassword" placeholder="Saisir un nouveau mot de passe">
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label"><i class="bi bi-check-circle me-2"></i> Confirmer le Mot de Passe</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmer le nouveau mot de passe">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary">Enregistrer les Modifications</button>
            </div>
        </div>
    </div>
</div>
